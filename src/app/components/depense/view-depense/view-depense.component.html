<h3 mat-dialog-title>info depense</h3>
<mat-dialog-content>
    <div>{{depense.dateDepense}}</div>
    <div>{{depense.somme}}</div>
    <textarea>{{depense.depense}}</textarea>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="retour()">retour</button>
    <button mat-button >modifier</button>
    <button mat-button>supprimer</button>
</mat-dialog-actions>
