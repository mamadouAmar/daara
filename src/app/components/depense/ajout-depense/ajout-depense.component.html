<form [formGroup]="ajoutDepenseForm" novalidate (ngSubmit)="ajouterDepense()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Ajouter une dÃ©pense</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="description" formControlName="depense">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>somme</mat-label>
            <input type="number" matInput formControlName="somme">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput formControlName="dateDepense">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">ajouter depense</button>
      <button mat-raised-button (click)="reset()">reset</button>
      <button mat-raised-button (click)="retour()">retour</button>
    </mat-card-actions>
  </mat-card>
</form>
