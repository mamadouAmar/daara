<form [formGroup]="ajoutDepenseForm" (ngSubmit)="ajouterDepense()">
    <mat-card-header mat-dialog-title>
      <mat-card-title>Ajouter une dÃ©pense</mat-card-title>
    </mat-card-header>
    <mat-card-content mat-dialog-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>date de depense</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateDepense">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>somme</mat-label>
            <input type="number" matInput formControlName="somme">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>description</mat-label>
            <input matInput formControlName="descDepense">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions mat-dialog-actions class="buttons" >
      <button mat-raised-button color="primary" type="submit">enregistrer</button>
      <button mat-raised-button (click)="reset()">reset</button>
      <button mat-raised-button (click)="retour()">retour</button>
    </mat-card-actions>
</form>
