<form [formGroup]="inscriptionFormGroup" (ngSubmit)="this.inscrireEleve()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Inscrire eleve</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>nom</mat-label>
                        <input matInput type="text" formControlName="nom">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>prenom</mat-label>
                        <input matInput type="text" formControlName="prenom">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>date de naissance</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dateNaissance">
                        <mat-hint>DD/MM/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>adresse</mat-label>
                        <input matInput type="text" formControlName="adresse">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>prenom du pere</mat-label>
                        <input matInput type="text" formControlName="prenomPere">
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>prenom et nom de la mere</mat-label>
                        <input matInput type="text" formControlName="prenomNomMere">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>à savoir</mat-label>
                        <textarea matInput type="text" formControlName="aSavoir"
                        placeholder="sur l'élève ...">
                        </textarea>
                    </mat-form-field>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>annee inscrit</mat-label>
                        <input matInput [matDatepicker]="yearPicker" formControlName="anneeInscription">
                        <mat-hint>YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="yearPicker"></mat-datepicker-toggle>
                        <mat-datepicker #yearPicker
                                    startView="multi-year"
                                    (yearSelected)="setYear($event,yearPicker)">
                        </mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="full-width">
                        <mat-label>classe</mat-label>
                        <mat-select formControlName="classe">
                            <mat-option *ngFor="let classe of classes"
                            [value]="classe">{{ classe.classeId }}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="half-width">
                        <mat-label>somme</mat-label>
                        <input matInput type="number" formControlName="somme">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="!this.inscriptionFormGroup.valid" (click)="inscrireEleve()" type="submit">inscrire nouvel eleve</button>
            <button mat-button (click)="this.reset()" type="reset">annuler</button>
            <button mat-button (click)="this.retour()" >retour</button>
        </mat-card-actions>
        
    </mat-card>
</form>
