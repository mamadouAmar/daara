<mat-card>
    <form [formGroup]="this.eleveFormgroup">
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>nom</mat-label>
                <input matInput type="text" formControlName="nom">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>prenom</mat-label>
                <input matInput type="text" formControlName="prenom">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>date de naissance</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="dateNaissance" >
                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>adresse</mat-label>
                <input matInput type="text" formControlName="adresse">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>prenom du pere</mat-label>
                <input matInput type="text" formControlName="prenomPere">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>prenom et nom de la mere</mat-label>
                <input matInput type="text" formControlName="prenomNomMere">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <mat-label>à savoir</mat-label>
                <textarea matInput type="text" formControlName="aSavoir"
                placeholder="sur l'élève ...">
                </textarea>
            </mat-form-field>
        </div>
    </div>
    </form>
    <mat-divider></mat-divider>
    <div>
        
    </div>
    <mat-divider></mat-divider>
    <div>

    </div>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button *ngIf="!this.modifier" mat-button (click)="modifierEleve()">modifier</button>
        <button *ngIf="this.modifier" mat-button (click)="enregistrer()">enregistrer</button>
        <button *ngIf="!this.modifier" mat-button (click)="payerMensualite()">payer une mensualite</button>
        <button *ngIf="!this.modifier" mat-button (click)="reinscrireEleve()">reinscrire</button>
        <button *ngIf="!this.modifier" mat-button (click)="supprimerEleve()">supprimer</button>
        <button mat-button (click)="retour()">retour</button>
    </mat-card-actions>
</mat-card>
