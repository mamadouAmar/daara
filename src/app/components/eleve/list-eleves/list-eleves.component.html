<br>

<div class="mat-elevation-z5">
  <button mat-button (click)="clickOnInscrire()">Inscrire</button>
  <button mat-button (click)="clickOnMensualite()">Payer mensualite</button>
</div>

<br>

<mat-divider></mat-divider>

<br>

<form [formGroup]="this.rechercheFormGroup" (ngSubmit)="searchEleve()">
  <div class="row">
    <div class="col">
      <mat-form-field >
        <mat-label>Rechercher un élève</mat-label>
        <input matInput formControlName="recherche" >
      </mat-form-field>
    </div>
    <div class="col">
      <button mat-raised-button  type="submit" (click)="searchEleve()">rechercher</button>
    </div>
    <div class="col">
      <button mat-button type="reset" class="col">reset</button>
    </div>
  </div>
</form>

<mat-divider></mat-divider>

<br>

<div class="mat-elevation-z5 mt-3">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="eleveId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
      <td mat-cell *matCellDef="let row">{{row.eleveId}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nom</th>
      <td mat-cell *matCellDef="let row">{{row.nom}}</td>
    </ng-container>

    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>prenom</th>
      <td mat-cell *matCellDef="let row">{{row.prenom}}</td>
    </ng-container>

    <ng-container matColumnDef="dateNaissance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date de naissance</th>
      <td mat-cell *matCellDef="let row">{{row.dateNaissance | date : 'short'}}</td>
    </ng-container>

    <ng-container matColumnDef="classe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>classe</th>
      <td mat-cell *matCellDef="let row">{{row.classe}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button [mat-menu-trigger-for]="menu" aria-label="options">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item
            [routerLink]="row.eleveId">
            <span>plus</span>
          </button>
          <button mat-menu-item
            (click)="onClickModifier(row)">
            <span>modifier</span>
          </button>
          <button mat-menu-item
            (click)="onClickSupprimer(row)">
            <span>supprimer</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
