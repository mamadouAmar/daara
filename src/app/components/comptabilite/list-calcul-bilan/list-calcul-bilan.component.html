<div class="row">
        <table class="col" mat-table class="full-width-table" [dataSource]="this.dataSource">
            
            <ng-container matColumnDef="dateBilan">
                <th mat-header-cell *matHeaderCellDef>
                    date bilan
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.dateBilan | date : 'short'}} </td>
            </ng-container>

            <ng-container matColumnDef="debutBilan">
                <th mat-header-cell *matHeaderCellDef>
                    date debut
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.debutBilan | date : 'shortDate' }} </td>

            </ng-container>

            <ng-container matColumnDef="finBilan">
                <th mat-header-cell *matHeaderCellDef>
                    date fin
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.finBilan | date : 'shortDate' }} </td>
            </ng-container>

            <ng-container matColumnDef="totalEntrees">
                <th mat-header-cell *matHeaderCellDef>
                    total entree
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.totalEntre }} </td>
            </ng-container>

            <ng-container matColumnDef="totalSorties">
                <th mat-header-cell *matHeaderCellDef>
                    total sortie
                </th>
                <td mat-cell *matCellDef="let row"> {{ row.totalSorties }} </td>

            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    options
                </th>
                <td mat-cell *matCellDef="let row"> 
                    <button mat-icon-button [mat-menu-trigger-for]="menu" aria-label="options">
                    <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item
                        [routerLink]="row.bilanId">
                        <span>plus</span>
                        </button>
                        <button mat-menu-item
                        (click)="onClickModifier(row)">
                        <span>modifier</span>
                        </button>
                        <button mat-menu-item
                        (click)="onClickSupprimer(row)">
                        <span>supprimer</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns : displayedColumns;"></tr>
        </table>
    </div>
